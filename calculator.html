<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="calculate.css" />
  </head>
  <body>
    <div class="main mt-5">
      <form id="myFirstCalculator">
        <div>
          <input type="text" id="one" class="bg-warning" />
        </div>
        <div>
          <input
            class="bg-danger"
            type="button"
            value="delete"
            onclick="Delete()"
          />
        </div>

        <div>
          <input
            class="bg-info"
            type="button"
            value="1"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="2"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="3"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="+"
            onclick="getValue(this.value, showValue)"
          />
        </div>
        <div>
          <input
            class="bg-info"
            type="button"
            value="4"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="5"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="6"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="-"
            onclick="getValue(this.value, showValue)"
          />
        </div>
        <div>
          <input
            class="bg-info"
            type="button"
            value="7"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="8"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="9"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="*"
            onclick="getValue(this.value, showValue)"
          />
        </div>
        <div>
          <input
            class="bg-info"
            type="button"
            value="0"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="/"
            onclick="getValue(this.value, showValue)"
          />
          <input
            class="bg-info"
            type="button"
            value="="
            onclick="calculate()"
          />
        </div>
      </form>
    </div>

    <script>
      function getValue(el, callbackfn) {
        return callbackfn(el);
      }
      function showValue(item) {
        one.value += item;
      }
      function calculate() {
        one.value = eval(one.value).toFixed(2);
      }
      function Delete() {
        one.value = "";
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
